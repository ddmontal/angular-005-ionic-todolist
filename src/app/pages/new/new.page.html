<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        New Item
      </ion-label>
      <ion-input type="text" (keyup.enter)="addItem()" [(ngModel)]="itemName"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="list.tasks.length > 0">
      <ion-label>
        Tasks
      </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let task of list.tasks; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-label>
          {{ task.desc }}
        </ion-label>

        <ion-checkbox slot="start" [(ngModel)]="task.done" (ionChange)="checkChanged(task)"> </ion-checkbox>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(i)" color="danger">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
