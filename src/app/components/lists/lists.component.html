<ion-list>
  <ion-item-sliding *ngFor="let list of todoService.lists" (click)="selectList(list)">
    <ion-item (click)="selectList(list)" detail>
      <ion-label>
        {{ list.title }}
      </ion-label>
      <ion-note color="tertiary" slot="end">
        {{ list.tasks.length }}
      </ion-note>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="deleteList(list)" color="danger">
          <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
